<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Résolveur Mathématique IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }
    #resultat {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 600px;
      min-height: 100px;
    }
  </style>
</head>
<body>

  <h1>Résolveur Mathématique par IA</h1>

  <input type="text" id="probleme" placeholder="Entrez votre problème mathématique">
  <button onclick="resoudreProbleme()">Résoudre</button>

  <div id="resultat">La solution apparaîtra ici...</div>

  <script>
    const apiKey = "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"; // <<< Mets ici ta clé OpenAI entre les guillemets

    async function resoudreProbleme() {
      const probleme = document.getElementById('probleme').value;
      const resultatDiv = document.getElementById('resultat');

      if (!probleme) {
        resultatDiv.innerText = "Merci d'entrer un problème.";
        return;
      }

      resultatDiv.innerText = "Calcul en cours...";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [{ role: "user", content: "Résous ce problème mathématique : " + probleme }],
            temperature: 0.2
          })
        });

        const data = await response.json();
        resultatDiv.innerText = data.choices[0].message.content.trim();

      } catch (error) {
        console.error(error);
        resultatDiv.innerText = "Erreur lors de la résolution. Vérifie ta clé API.";
      }
    }
  </script>

</body>
</html>
