<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Résolveur Mathématique IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }
    #resultat {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 600px;
      min-height: 100px;
    }
  </style>
</head>
<body>

  <h1>Résolveur Mathématique par IA</h1>

  <input type="text" id="probleme" placeholder="Entrez votre problème mathématique">
  <button onclick="resoudreProbleme()">Résoudre</button>

  <div id="resultat">La solution apparaîtra ici...</div>

  <script>
    async function resoudreProbleme() {
      const probleme = document.getElementById('probleme').value;
      const resultatDiv = document.getElementById('resultat');

      if (!probleme) {
        resultatDiv.innerText = "Merci d'entrer un problème.";
        return;
      }

      resultatDiv.innerText = "Calcul en cours...";

      try {
        const response = await fetch(`https://newton.vercel.app/api/v2/simplify/${encodeURIComponent(probleme)}`);
        const data = await response.json();

        if (data.result) {
          resultatDiv.innerText = `La solution est : ${data.result}`;
        } else {
          resultatDiv.innerText = "Désolé, je n'ai pas pu résoudre ce problème.";
        }
      } catch (error) {
        console.error(error);
        resultatDiv.innerText = "Erreur lors de la résolution. Vérifie ta connexion.";
      }
    }
  </script>

</body>
</html>

</body>
</html>
